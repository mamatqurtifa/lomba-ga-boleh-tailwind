<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Kemerdekaan Indonesia</title>
    <link rel="stylesheet" href="styles/globals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/timeline.js" defer></script>
    <link rel="stylesheet" href="styles/timeline.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fe/Garuda_Pancasila%2C_Coat_of_Arms_of_Indonesia.svg" 
                     alt="Garuda Pancasila" 
                     class="logo-img">
                <span class="logo-text">Jejak Perjuangan</span>
            </div>
            
            <button class="nav-toggle" aria-label="Toggle Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <ul class="nav-menu">
                <li><a href="#beranda" class="nav-link active">Beranda</a></li>
                <li><a href="#timeline" class="nav-link">Timeline</a></li>
                <li><a href="#pahlawan" class="nav-link">Pahlawan</a></li>
                <li><a href="#tentang" class="nav-link">Tentang</a></li>
            </ul>
        </div>
    </nav>

    <!-- Heroes -->
    <header class="hero" id="beranda">
        <div class="hero-content">
            <h1 class="hero-title">Sejarah Perjuangan Kemerdekaan Indonesia</h1>
            <p class="hero-subtitle">Mengenang dan Menghargai Perjuangan Pahlawan dalam Merebut Kemerdekaan Indonesia</p>
            <a href="#timeline" class="hero-button">Jelajahi Sejarah</a>
        </div>
        <div class="hero-overlay"></div>
        <div class="scroll-wrapper">
            <div class="scroll-indicator">
                <span class="scroll-text">Scroll ke bawah</span>
                <div class="scroll-arrow"></div>
            </div>
        </div>
    </header>

    <!-- Timeline -->
    <section id="timeline" class="timeline-section">
        <div class="container">
            <h2 class="section-title">Perjalanan Menuju Kemerdekaan</h2>
            <div class="timeline-container">
                <div class="timeline-line"></div>
                <div class="timeline-wrapper">
                    <!-- Timeline items will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </section>
</body>
</html>
